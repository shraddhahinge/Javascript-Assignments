<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Validate Credit Card Number</h1>
        <div class="inputs">
            <input type="text" maxlength="4" onkeyup="movetoNext(this, 'num2')" name="numbers" id="num1"><span> -</span>
            <input type="text" maxlength="4" onkeyup="movetoNext(this, 'num3')" name="mix" id="num2"><span> -</span>
            <input type="text" maxlength="4" onkeyup="movetoNext(this, 'num4')" name="mix" id="num3"><span> -</span>
            <input type="text" maxlength="4" name="alphabets" id="num4">
        </div>
        <button onclick="validateCard()">Valid Credit Card</button>
    <script src="script.js"></script>
</body>
</html>
